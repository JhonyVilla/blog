language: python

cache:
  pip: true
  directories:
  - build

python:
- '2.7'

sudo: required

branches:
  only:
  - master

install:
- pip install -r requirements.txt
- pelican -s publishconf.py
script:
- make html

after_script:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
dd:
  secure: 
after_success: ./deploy.sh deploy
